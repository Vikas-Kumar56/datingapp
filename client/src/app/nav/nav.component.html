<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a
      style="font-family: Monoton,cursive"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="navbar-brand"
      [routerLink]="['/home']"
      >Dating App</a
    >
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link " [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
    <form
      *ngIf="!loggedIn()"
      (ngSubmit)="login()"
      class="form-inline my-2 my-lg-0"
      [formGroup]="logInForm"
    >
      <input
        formControlName="username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        formControlName="password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button
        [disabled]="!logInForm.valid"
        class="btn btn-dark my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
    <div *ngIf="loggedIn()" class="dropdown ml-1" dropdown>
      <a class="dropdown-toggle text-light cursor-pointer" dropdownToggle>
        <i class="fa fa-user"></i>
        Welcome {{ getUserName() | titlecase }}
      </a>

      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" href="#"
          ><i class="fa fa-user"></i> Update Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logOut()"
          ><i class="fa fa-sign-out"></i> LogOut</a
        >
      </div>
    </div>
  </div>
</nav>
